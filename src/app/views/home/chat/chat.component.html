<div class="container">

  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <h5 class="text-center text-info">Welcome beck Mr. {{user}}</h5>
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" [(ngModel)]="search" placeholder="Search">
            </div>
          </div>
        </div>
        <div class="inbox_chat scroll">
          <div *ngFor="let user of messageuser; index as i;">

            <div class="chat_list cursor-p" [ngClass]="{'active_chat' : user.isActive}"
              *ngIf="search==='' || user.name.toLowerCase().trim().includes(search.toLowerCase().trim())"
              (click)="userClickForChat(user.id,$event)">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>{{user.name}}</h5>
                  <p>{{user.address}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history" #messagediv>
          <div *ngFor="let message of usersmessage; index as i;">
            <div *ngIf="message.incomming">
              <div class="incoming_msg">
                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{message.message}}</p>
                    <span class="time_date"> {{message.createdAt}}</span>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="!message.incomming">
              <div class="outgoing_msg">
                <div class="sent_msg">
                  <p>{{message.message}}</p>
                  <span class="time_date"> {{message.createdAt}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" [(ngModel)]="messages" (keyup.enter)="sendmessage()" class="write_msg"
              placeholder="Type a message" />
            <button class="msg_send_btn" (click)="sendmessage()" type="button"><i class="fa fa-paper-plane"
                aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

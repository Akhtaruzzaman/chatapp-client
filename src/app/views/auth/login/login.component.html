<div class="container">
  <div class="row pt-5">
    <div class="offset-md-4 col-4">
      <form #form="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <h3 class="text-center">Sign in</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="login_model.email"
            aria-describedby="emailHelp" required />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="login_model.password" required />
        </div>
        <div class="text-center">
          <input type='submit' class="btn btn-primary" value='Submit' />
          <hr />
          <a routerLink="/registration">Create new account</a>
        </div>
      </form>
    </div>
  </div>
</div>
